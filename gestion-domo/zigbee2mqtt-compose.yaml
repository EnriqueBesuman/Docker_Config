version: "3.8"

services:
  zigbee2mqtt:
#    depends_on: [mqtt]
    image: koenkk/zigbee2mqtt:stable
    container_name: zigbee2mqtt
    restart: unless-stopped
#    security_opt:
#    - no-new-privileges:true
    ports:
      - 833:8080
#    network_mode: host
    volumes:
      - /docker/zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    devices:
      - /dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20220810150154-if00:/dev/ttyACM0
    labels: # Labels para What's up Docker
      - wud.display.name=ZigBee2Mqtt
      - wud.display.icon=si:zigbee

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 192.168.144.0/20
