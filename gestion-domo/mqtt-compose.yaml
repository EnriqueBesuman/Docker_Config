version: "3.8"

services:

  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    restart: unless-stopped
    security_opt:
    - no-new-privileges:true
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - /docker/mqtt/config:/mosquitto/config
      - /docker/mqtt/data:/mosquitto/data
      - /docker/mqtt/log:/mosquitto/log
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    labels: # Labels para What's up Docker
      - wud.display.name=MQTT
      - wud.display.icon=si:zigbee2mqtt
      - wud.tag.include=latest

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 192.168.130.0/20
